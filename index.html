<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>服务器Q群</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 1000px;
            width: 100%;
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(90deg, #4b6cb7 0%, #182848 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .content {
            padding: 40px;
        }
        
        .intro {
            margin-bottom: 40px;
            line-height: 1.6;
        }
        
        .intro h2 {
            color: #4b6cb7;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }
        
        .intro p {
            margin-bottom: 15px;
            font-size: 1.05rem;
        }
        
        .qr-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 30px;
            margin-top: 30px;
        }
        
        .qr-card {
            flex: 1;
            min-width: 280px;
            background: #f8f9fa;
            border-radius: 12px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease;
        }
        
        .qr-card:hover {
            transform: translateY(-5px);
        }
        
        .qr-card h3 {
            color: #4b6cb7;
            margin-bottom: 15px;
        }
        
        .qr-placeholder {
            width: 200px;
            height: 200px;
            margin: 0 auto 15px;
            background-color: #e9ecef;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #6c757d;
            font-size: 14px;
        }
        
        .qr-placeholder img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 8px;
        }
        
        .steps {
            background-color: #f0f4f8;
            padding: 25px;
            border-radius: 12px;
            margin-top: 40px;
        }
        
        .steps h2 {
            color: #4b6cb7;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .steps ol {
            padding-left: 20px;
            line-height: 1.8;
        }
        
        .steps li {
            margin-bottom: 10px;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            background-color: #f8f9fa;
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .content {
                padding: 25px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .qr-section {
                flex-direction: column;
                align-items: center;
            }
            
            .qr-card {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>服务器Q群</h1>
            <p class="subtitle">？</p>
        </header>
        
        <div class="content">
            <section class="intro">
                <h2>欢迎加入我们的服务器Q群</h2>
                <p>114514</p>
                <p>请输入文本</p>
            </section>
            
            <section class="qr-section">
                <div class="qr-card">
                    <h3>群聊二维码 1</h3>
                    <div class="qr-placeholder">
                        <!-- 请将IMG_0672.JPG替换为实际图片路径 -->
                        <img src="IMG_0672.JPG" alt="服务器Q群二维码1">
                    </div>
                    <p>使用手机QQ扫描加入群聊</p>
                </div>
                
                <div class="qr-card">
                    <h3>群聊二维码 2</h3>
                    <div class="qr-placeholder">
                        <!-- 请将IMG_0671(20251104-224008).PNG替换为实际图片路径 -->
                        <img src="IMG_0671(20251104-224008).PNG" alt="服务器Q群二维码2">
                    </div>
                    <p>使用手机QQ扫描加入群聊</p>
                </div>
            </section>
            
            <section class="steps">
                <h2>如何加入群聊</h2>
                <ol>
                    <li>第一步</li>
                    <li>第二步</li>
                    <li>第三步</li>
                    <li>第四步</li>
                    <li>第五步</li>
                </ol>
            </section>
        </div>
        
        <footer>
            <p>© 2025 我是天才</p>
        </footer>
    </div>
</body>
</html>
